<div class="container">
  <h1>Login</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="doLogin()" #loginForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="que.a" name="a" required>
        </div>

        <div class="form-group">
          <label for="name">Password</label>
          <input type="text" class="form-control" [(ngModel)]="que.b" name="b" required>
        </div>
      
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
