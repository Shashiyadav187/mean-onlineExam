<div class="container">
<form class="form-inline" (submit)="loginUser()" #logForm="ngForm">
  <div class="form-group">
    <label >User Name</label>
    <input class="form-control" type="text" [(ngModel)]="log.name" name="name" >
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="password" [(ngModel)]="log.password" name="password">
  </div>
  <div class="form-group">
    <input class="btn btn-default" type="submit" value="Login" [disabled]="!logForm.form.valid">
  </div>
</form>
</div>
