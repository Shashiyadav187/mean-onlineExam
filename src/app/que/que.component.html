<div class="container">
  <h1>Que Upload
    <a [routerLink]="['/que-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Que</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let q of ques">
        <td>{{ q.question }}</td>
        <td><a [routerLink]="['/que-details', q._id]">Show Details</a></td>
      </tr>
    </tbody>
  </table>
</div>
