<div class="container">
  <h1>Edit Question</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateQue(que._id)" #queForm="ngForm">
        <div class="form-group">
          <label for="name">Question</label>
          <input type="text" class="form-control" [(ngModel)]="que.question" name="question" required>
        </div>

        <div class="form-group">
          <label for="name">A</label>
          <input type="text" class="form-control" [(ngModel)]="que.a" name="a" required>
        </div>

        <div class="form-group">
          <label for="name">B</label>
          <input type="text" class="form-control" [(ngModel)]="que.b" name="b" required>
        </div>

        <div class="form-group">
          <label for="name">C</label>
          <input type="text" class="form-control" [(ngModel)]="que.c" name="c" required>
        </div>

        <div class="form-group">
          <label for="name">D</label>
          <input type="text" class="form-control" [(ngModel)]="que.d" name="d" required>
        </div>

        <div class="form-group">
          <label for="name">Answer</label>
          <input type="text" class="form-control" [(ngModel)]="que.answer" name="answer" required>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!queForm.form.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
